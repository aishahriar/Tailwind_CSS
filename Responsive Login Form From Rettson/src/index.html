<!doctype html>
<html>
<head>
    <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <main class=" flex items-center justify-center h-screen">
    <form action="">
        <div class=" bg-white w-96 p-6 rounded shadow-sm">
            <div class="flex items-center justify-center mb-4">
                <img src=" img/rocketride.png" class=" h-32">
            </div>
            <label class=" text-gray-700">Email:</label>
            <input type="email" class=" w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4">
            <label class=" text-gray-700">Password:</label>
            <input type="password" class=" w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4">
            <input id="remember" type="checkbox" class="mb-6">
            <label for="remember" class=" text-gray-700">Remember me</label>
            <button type="submit" class=" bg-blue-500 w-full text-gray-100 py-2 rounded hover:bg-blue-700 transition-colors">Login</button>
        </div>
    </form>

  </main>
</body>
</html>
