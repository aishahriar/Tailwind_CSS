<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class=" text-gray-600 font-body">
    <!--Cintent Warper-->
    <div class=" grid md:grid-cols-3">
        <div class=" md:col-span-1 md:flex md:justify-end">
            <nav class=" text-right">
                <div class=" flex justify-between items-center">
                    <h1 class=" font-bold uppercase p-4 border-b border-gray-100">
                        <a href="#" class=" text-green-600 sm:text-red-600 xl:text-blue-600 hover:text-yellow-500">Food Ninja</a>
                    </h1>
                    <div class=" px-4 cursor-pointer md:hidden" id="burger">
                        <svg class=" w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                          </svg>
                          
                    </div>
                </div>
                <ul class=" text-sm mt-6 hidden md:block" id="menu">
                    <li class=" text-gray-900 font-bold py-1">
                        <a href="#" class=" px-4 flex justify-end border-r-4 border-red-600">                              
                            <span>Home</span>
                            <svg class=" w-4 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205l3 1m1.5.5l-1.5-.5M6.75 7.364V3h-3v18m3-13.636l10.5-3.819" />
                              </svg>
                        </a>
                    </li>
                    <li class=" py-1">
                        <a href="#" class=" px-4 flex justify-end border-r-4 border-white">                              
                            <span>About</span>
                            <svg  class=" w-4 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                              </svg>
                        </a>
                    </li>
                    <li class=" py-1">
                        <a href="#" class=" px-4 flex justify-end border-r-4 border-white">                              
                            <span>Contact</span>
                            <svg class=" w-4 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                              </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div><!--end nav-->

        <main class=" px-16 py-6 bg-gray-100 md:col-span-2">
            <div class=" flex justify-center md:justify-end">
                <a href="#" class=" text-red-500 btn border-red-200 md:border-2 hover:bg-yellow-300 hover:text-black transition ease-out duration-500">Log in</a>
                <a href="#" class=" text-red-500 ml-2 btn border-red-200 md:border-2 hover:bg-yellow-300  hover:text-black transition ease-out duration-500">Sign up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h2 class=" text-2xl font-semibold">For Ninjas</h2>
            </header>

            <div>
                <h4 class=" font-bold mt-12 pb-2 border-b border-red-200">Latest Recipes</h4>

                <div class=" mt-8 grid lg:grid-cols-3 sm:grid-cols-1 md:grid-cols-2 gap-10">
                    <!-- cards go here-->
                    <div class="card hover:shadow-2xl transition ease-out duration-200">
                        <img src="img/stew.jpg" alt="Stew" class=" w-full h-32 sm:h-48 object-cover">
                        <div class=" m-4">
                            <span class=" font-bold">5 Bean Chilli stew</span>
                            <span class=" block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <svg class=" w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>                              
                            <span>25 mins</span> 
                        </div>
                    </div>
                    <div class="card hover:shadow-2xl transition ease-out duration-200">
                        <img src="img/noodles.jpg" alt="Noodls" class=" w-full h-32 sm:h-48 object-cover">
                        <div class=" m-4">
                            <span class=" font-bold">Veg noodls</span>
                            <span class=" block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <svg class=" w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>                              
                            <span>25 mins</span> 
                        </div>
                    </div>
                    <div class="card hover:shadow-2xl  transition ease-out duration-200">
                        <img src="img/curry.jpg" alt="curry" class=" w-full h-32 sm:h-48 object-cover">
                        <div class=" m-4">
                            <span class=" font-bold">Tofu Curry</span>
                            <span class=" block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <svg class=" w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>                              
                            <span>25 mins</span> 
                        </div>
                    </div>
                </div>
                <h4 class=" font-bold mt-12 pb-2 border-b border-red-200">Most Popular</h4>

                <div class=" mt-8">
                    <!--cards go here-->
                </div>
                <div class=" flex justify-center">
                    <div class=" bg-gray-300 text-gray-600 btn hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50  transition ease-out duration-500">Load more</div>
                </div>
            </div>
        </main>

    </div>
    <script src="index.js"></script>
</body>
</html>
