<!doctype html>
<html>
<head>
    <title>Responsive Product Card With Hover Effect</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <section class=" mx-auto w-fit p-12">
    <!-- Card -->
    <div class=" w-72 h-fit group">
      <div class=" relative overflow-hidden">
        <img src="img/bird.jpg" alt="" class=" rounded-xl">
        <div class=" absolute h-full w-full bg-black/40 flex items-center justify-center -bottom-10 group-hover:bottom-0 opacity-0 group-hover:opacity-100 transition-all duration-300 rounded-xl">
          <button class=" bg-black text-white py-2 px-5 rounded-xl">Add to Cart</button>
        </div>
      </div>
      <h2 class=" mt-3 text-xl capitalize">Kakatua</h2>
      <del class=" text-red-700 text-lg">$59</del>
      <p class=" text-xl mt-2 ml-1 inline-block">$20</p>
    </div>
  </section>
</body>
</html>
